<!DOCTYPE html>
<html>
<head>
    <title>APP文件管理</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("app:file:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("app:file:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("app:file:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">包名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="file.packageId" placeholder="包名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">包名所在路径</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="file.path" placeholder="包名所在路径"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">文件名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="file.fileName" placeholder="文件名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">0:APP   1:jpg小图标   2：npg小图标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="file.type" placeholder="0:APP   1:jpg小图标   2：npg小图标"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">oss所在路径</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="file.ossPath" placeholder="oss所在路径"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">0：阿里OSS平台      1：百度OSS     2：京东OSS</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="file.ossType" placeholder="0：阿里OSS平台      1：百度OSS     2：京东OSS"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="file.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="file.status" placeholder="状态"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="file.remark" placeholder="备注"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">会员id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="file.memberId" placeholder="会员id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">所属app</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="file.appId" placeholder="所属app"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/app/file.js?_${.now?long}"></script>
</body>
</html>
