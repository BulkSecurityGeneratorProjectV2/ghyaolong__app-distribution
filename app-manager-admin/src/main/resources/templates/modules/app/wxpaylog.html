<!DOCTYPE html>
<html>
<head>
    <title>微信支付日志</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("app:wxpaylog:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("app:wxpaylog:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("app:wxpaylog:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">会员id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.memeberId" placeholder="会员id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户订单号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.outTradeNo" placeholder="商户订单号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">业务结果</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.resultCode" placeholder="业务结果"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.returnCode" placeholder="状态码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">总金额（单位：分）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.totalFee" placeholder="总金额（单位：分）"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">交易类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.tradeType" placeholder="交易类型"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">微信支付订单号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.transactionId" placeholder="微信支付订单号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">交易创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.gmtCreate" placeholder="交易创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">交易付款时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.gmtPayment" placeholder="交易付款时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">支付完成时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.timeEnd" placeholder="支付完成时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">支付状态。0：充值中；1：交易成功；2：交易失败</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.payStatus" placeholder="支付状态。0：充值中；1：交易成功；2：交易失败"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.orderMoney" placeholder="订单金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">交易描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxpayLog.body" placeholder="交易描述"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/app/wxpaylog.js?_${.now?long}"></script>
</body>
</html>
